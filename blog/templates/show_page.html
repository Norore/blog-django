{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p>Publié le {{ page.creation_date }}, par {{ page.author }}
        {% if page.edit_date %}
        <br />
        Dernière modification le {{ page.edit_date }}
        {% endif %}
        </p>
        <hr />
    </header>
    {{ page.content }}
</article>

{% endblock %}
