         x="88.147423"
         y="492.05591"
         style="font-size:12.5px;fill:#666666">le <tspan
   style="fill:#ff6600;fill-opacity:1"
   id="tspan4276">2 Janvier 1970</tspan> à 0h00, par <tspan
   style="font-size:12.5px;fill:#ff6600"
   id="tspan4188">auteur</tspan></tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="86.73336"
       y="515.92688"
       id="text4196"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4198"
         x="86.73336"
         y="515.92688"
         style="font-size:15px">Les deux hommes entourent David et le conduisent à la voiture, un Espace, garée devant sa maison. Il se dit </tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="534.67688"
         style="font-size:15px"
         id="tspan4200">que ce serait bien si sa voisine pouvait le voir comme ça, entouré de deux gardes du corps. Ca fait ‘pro’. Et </tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="553.42688"
         style="font-size:15px"
         id="tspan4202">comme tout les matins, sa voisine Florence le regarde partir, mais cette fois-ci entouré de deux gros gars </tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="572.17688"
         style="font-size:15px"
         id="tspan4204">baraqués, rasés au plus près, menton et crâne. Un peu plus les pieds sur terre et surtout plus réveillée, </tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="590.92688"
         style="font-size:15px"
         id="tspan4206">elle ne trouve pas cette scène très drôle. Il faudra qu’elle vienne le voir ce soir, à son retour, pour lui </tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="609.67688"
         style="font-size:15px"
         id="tspan4208">demander de quoi il s’agissait.</tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="628.42688"
         style="font-size:15px"
         id="tspan4210">Il sort de son lit, les yeux dans un brouillard Londonien, avance jusqu'à la salle de bain dont la baignoire a été </tspan><tspan
         sodipodi:role="line"
         x="86.73336"
         y="647.17688"
         style="font-size:15px"
         id="tspan4212">remplie cinq minutes avant par l'ordinateur de la maison, et va directement prendre un bain. <tspan
   style="fill:#ff6600;fill-opacity:1"
   id="tspan4214">[...]</tspan></tspan></text>
